<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Online Shopping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #232f3e;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product {
            display: flex;
            border-bottom: 1px solid #ccc;
            padding: 20px 0;
        }
        .product img {
            max-width: 150px;
            height: auto;
            margin-right: 20px;
        }
        .product-info {
            flex: 1;
        }
        .product-info h2 {
            margin: 0;
        }
        .product-info p {
            margin: 10px 0;
        }
        .product-button {
            background-color: #f0c14b;
            color: #1d2129;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Amazon Online Shopping</h1>
    </div>
    <div class="container">
        <div class="product">
            <img src="pod1.jpg" alt="Product 1">
            <div class="product-info">
                <h2>Product 1</h2>
                <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <p>Price: ₹99</p>
                 <a href="payonline.html">
                <button class="product-button">Add to Cart</button>
                <a href="view.html">
                    <button class="view-details"> VIEW PRODUCT</button>
                </a>
            </div>
        </div>
        <div class="product">
            <img src="pod2.png" alt="Product 2">
            <div class="product-info">
                <h2>Product 2</h2>
                <p>Description: Fusce tristique justo eu ante tempor, in efficitur metus tincidunt.</p>
                <p>Price: ₹149</p>
                <a href="payonline.html">
                <button class="product-button">Add to Cart</button>
            </a>
            </div>
        </div>
        <!-- More product listings can be added here -->
    </div>
</body>
</html>
